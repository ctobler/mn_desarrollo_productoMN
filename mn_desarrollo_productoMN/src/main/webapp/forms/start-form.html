<center>
	<h3><strong>Fabricación Producto</strong></h3>
	<p>Ingresar Seña</p>
</center>

<form role="form" name="form" class="form-horizontal" >

  <script cam-script type="text/form-script">
  
	var pago = $scope.pago = {};
	$scope.monedas=["USD","$U"]
	camForm.on('form-loaded',function() {
		
		camForm.variableManager.createVariable({
			name: 'pago',
			type: 'Object',
			value: pago,
			valueInfo: {
			  //indicar que el objeto es serializado como json
			  serializationDataFormat: 'application/json',
			  //proveer nombre de la clase java a mapear
			  objectTypeName: 'org.camunda.bpm.menini_nicola.mn_desarrollo_productoMN.modelo.Pago'
			}
		});
	});
	
	//camForm.on('form-loaded', function() {
    // declaro una variable 'json' nombrada 'pago' 
    //camForm.variableManager.createVariable({
    //    name: 'pago',
    //    type: 'json',
    //    value: pago
    //  });
    //});

  </script>
  
     <div class="row">
      	<div class="col-xs-3">
 			<div class="control-group">
 				<div class="controls">
            		<select ng-init="pago.moneda = monedas[0]"
            				ng-model="pago.moneda" 
            				ng-options="x for x in monedas"
            				required>
            				<option value="">--ingresar moneda--</option>
					</select>
				</div>
			</div>
		</div>
		
	    <div class="col-xs-9">
	    	<div class="control-group">
	    		<div class="controls">
          			<input id="senia" 
          				   class="form-control"
          				   type="text"
          				   ng-model="pago.senia"
          				   required
          				   name="SENIA" />
          			
          			<p>
      					<span style="color:red" ng-show="form.SENIA.$dirty && form.SENIA.$invalid">
  							<span ng-show="form.SENIA.$error.required">ingreso de seña es obligatorio</span>
  						</span>
      				</p>
          			
    			</div>
    		</div>
    	</div>
    	 
	  </div>

</form>
